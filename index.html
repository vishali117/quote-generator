<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" sizes="" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"></link>
<link rel="stylesheet" href="style.css"></style>
</head>
<body>
<!-- quote   -->
<div class="quote-container" id="quote-container">
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">The best preparation for tomorrow is doing your best today.</span>
    </div>
    <!-- Author   -->
    <div class="quote-author">
        <span id="author">Buddha</span>
    </div>
    <!-- Buttons   -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
    </div>

</div>
<!-- loader -->
<div class="loader" id="loader">
    
</div>

<!--  javascript code here   -->
<script src="quotes.js"></script>
<script src="script.js"></script>

</body>
</html>
